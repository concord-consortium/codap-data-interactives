<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ACS Tool</title>


    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Rokkitt:300,700' rel='stylesheet'>

    <link rel="stylesheet" href="./css/jquery-ui.css" language="javascript">

    <link rel='stylesheet' type='text/css' href='./css/style.css'/>

    <script src="./js/iframe-phone.js" language="javascript"></script>
    <script src="./js/codapInterface.js" language="javascript"></script>
    <script src="./js/pluginHelper.js" language="javascript"></script>
    <script src="./js/TEEUtils.js" language="javascript"></script>
    <script src="./js/jquery.js" language="javascript"></script>
    <script src="./js/jquery-ui.js" language="javascript"></script>

    <script src="js/Attribute.js" language="javascript"></script>
    <script src="js/acs.js" language="javascript"></script>
    <script src="js/acs.constants.js" language="javascript"></script>
    <script src="js/acs.ui.js" language="javascript"></script>
    <script src="js/acs.userActions.js" language="javascript"></script>
    <script src="js/acs.CODAPconnect.js" language="javascript"></script>
    <script src="js/acs.DBconnect.js" language="javascript"></script>

    <script>
        $(function () {
            $("#tabs").tabs();
            acs.initialize();
        });

    </script>

</head>
<body>

<div id="pluginHeader">
    <h1>SDLC Data Portal</h1>
    <label for="stateInput">What State or States?</label>
    <select id="stateInput">
        <option>all</option>
        <option>Alabama</option>
        <option>Alaska</option>
    </select>
    <label for="yearsInput">What years?</label>
    <select id="yearsInput">
        <option>all</option>
        <option>1850</option>
        <option>1860</option>
        <option>1870</option>
        <option>1880</option>
        <option>1890</option>
    </select>
    <label for="sampleSizeInput">How many people? </label>
    <input id="sampleSizeInput" type="number" value="10" min="1" max="1000" onchange="acs.ui.updateWholeUI()">
    <button id="getCasesButton" onclick="acs.userActions.pressGetCasesButton()">get people</button>
</div>
<br>

<div id="tabs">
    <ul>
        <li><a href="#summary">summary</a></li>
        <li><a href="#atts">attributes</a></li>
    </ul>


    <div id="summary">
        <div id="sampleSummaryDiv"></div>
        <p>To change which attributes you are collecting, click the <b>attributes</b> tab above
            or <a id="linkToAttributePanel" href="#atts;return false;">click this link</a>.</p>
    </div>


    <div id="atts">
        <p>Choose attributes from the lists below</p>
        <div id="chooseAttributeDiv">
            <div class="attributeGroupDiv" onclick="acs.ui.toggleAttributeGroupOpen(0)"></div>
            <div class="attributeGroupDiv" onclick="acs.ui.toggleAttributeGroupOpen(1)"></div>
            <div class="attributeGroupDiv" onclick="acs.ui.toggleAttributeGroupOpen(2)"></div>
            <div class="attributeGroupDiv" onclick="acs.ui.toggleAttributeGroupOpen(3)"></div>
            <div class="attributeGroupDiv" onclick="acs.ui.toggleAttributeGroupOpen(4)"></div>
            <div class="attributeGroupDiv" onclick="acs.ui.toggleAttributeGroupOpen(5)"></div>
            <div class="attributeGroupDiv" onclick="acs.ui.toggleAttributeGroupOpen(6)"></div>
            <div class="attributeGroupDiv" onclick="acs.ui.toggleAttributeGroupOpen(7)"></div>
        </div>
    </div>


    <!--
        <div id="map">
            <H1>Where?</H1>
            <label for="pumaNumberBox">PUMA: </label>
            <input id="pumaNumberBox" type="number">
            <button id="makeMapButton" onclick="acs.userActions.clickMakeMapButton()">make map</button>
            <div id="acsMap"></div>
        </div>
    -->


</div>


</body>
</html>
