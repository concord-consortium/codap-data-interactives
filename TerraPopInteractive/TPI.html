<html>
<head>
    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">

    <link rel="stylesheet" media="screen,projection" type="text/css" href="TPI.css"/>
    <script src="../Common/js/jquery.js" language="javascript"></script>
    <script src="../Common/js/iframe-phone.js" language="javascript"></script>
    <script src="randomColor.js" language="javascript"></script>
    <script src="TPI.js" language="javascript"></script>

    <title>TerraPop Interactive 1.3</title>
</head>

<body>
<article>
    <h1>TerraPop Microdata Interactive 1.3</h1>

    <p>Specify the csv and cbk files for your TerraPop microdata</p>

    <section id="getCSVStep">
        <label>
            CSV File
            <input id="csvFile" type="file"/>
        </label>
    </section>
    <p id="csvDisplay"></p>

    <section id="getCBKStep">
        <label>
            CBK File
            <input id="cbkFile" type="file"/>
        </label>
    </section>
    <p id="cbkHouseholdDisplay"></p>

    <p id="cbkPersonDisplay"></p>

    <p>
        <label>
            Number of households to extract:
            <input type="text" id="numHouseholds" value="100" size="6"/>
        </label>
        (total number of people = <span id="numPersons">[p]</span>) </p>

    <p></p>

    <label>
        Parent collection name:
        <input type="text" id="parentName" value="Households" size="20"/>
    </label>
    <label>
        Parent case name:
        <input type="text" id="parentCaseName" value="household" size="20"/>
    </label>

    <p></p>

    <label>
        Child collection name:
        <input type="text" id="childName" value="People" size="20"/>
    </label>
    <label>
        Child case name:
        <input type="text" id="childCaseName" value="person" size="20"/>
    </label>

    <p></p>

    <button id="import" type="button" onclick="TPI.doImport()"><span id="btnText">Import</span></button>
    <p></p>

    <p id="results"></p>

    <p></p>
</article>
</body>
</html>
