<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Library</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: sans-serif;
      }
      #app {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }
      #codap {
        position: absolute;
        top: 0;
        left: 0;
        right: 250px;
        bottom: 0;
        overflow: hidden;
      }
      #codap div {
        margin: 20px;
      }
      #imageLibrary {
        position: absolute;
        top: 0;
        width: 250px;
        right: 0;
        bottom: 0;
        overflow: auto;
        background-color: #eee;
      }
      #imageLibrary div {
        margin: 10px;
      }
      #imageLibrary img {
        margin: 0 10px 10px 0;
        max-width: 105px;
        max-height: 105px;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
    </div>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="app.js"></script>
  </body>
</html>
