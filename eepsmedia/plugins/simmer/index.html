<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simmer</title>

    <link href='https://fonts.googleapis.com/css?family=Sirin+Stencil:400' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='css/simmer.css'/>

    <!--
        simmer core
    -->
    <script src="src/simmer.js"></script>
    <script src="src/simmer.connect.js"></script>

    <!--
        codap
    -->
    <script src="../../common/src/iframe-phone.js"></script>
    <script src="../../common/src/codapInterface.js"></script>
    <script src="../../common/src/pluginHelper.js"></script>


    <!--
        blockly
    -->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="src/block-defs.js"></script>
    <script src="src/block-generators.js"></script>
    <script src="src/bEvents.js"></script>
    <script src="src/toolbox.js"></script>
    <script src="src/random-functions.js"></script>

    <!--
        strings and localization
    -->
    <script src="strings/localizePlugin.js"></script>
    <script src="strings/simmer.strings.js"></script>

    <script src="strings/strings.en.js"></script>
    <script src="strings/strings.de.js"></script>
    <script src="strings/strings.es.js"></script>

</head>

<body onload="simmer.initialize()">

<div id="simmer">
<div id="simmerControls" class="noselect">
    <div>
        <img id="runButton" class="roundButton" src="art/play-button.png" onclick="simmer.run()"/>
    </div>

    &emsp;

    <div>
        <p id="variableChangeReminderText" style="margin : 2px">
            If you change the variables, the entire dataset will refresh.</p>
    </div>

    &emsp;

    <div id="trashButtonContainer" onclick="simmer.connect.deleteDataset();"
         style="background-color: orange">
        <span id="trashIcon">🗑️</span>
    </div>

    &ensp;

    <div>
        <img id="shrinkButton" class="shrinkExpandButton"
             src="art/shrink-arrows.png" onclick="simmer.shrink()">
        <img id="expandButton" class="shrinkExpandButton"
             src="art/expand-arrows.png" onclick="simmer.shrink()"
             style="display : none">
    </div>

    <img id="blocklyLogo" src="art/blockly_logo_built_on.svg">
</div>

<div id="variableDisplayStrip" class="noselect">
    <p>the variable display strip</p>
</div>

<div id="blocklyDiv" style="width: 100%;"></div>
</div>

<div id="newVariableModal">
    <div>
        <label for="newVariableNameBox" id="newVariableNameBoxLabel">new:</label>
        <input type="text" id="newVariableNameBox">
        <button id="newVariableButton" onclick="simmer.makeNewVariable()">make it so</button>
    </div>
</div>

<script>
</script>
</body>

</html>
