    #codap {
      position: absolute;
      top: 0;
      width: 100vw;
      height: 100vh;
    }
    #codap, #codap .sc-main, #codap .doc-background, #codap .sc-container-view, #codap .dg-container-view {
      pointer-events: none;
    }
    #codap .dg-container-view .sc-view {
      pointer-events: auto;
    }
    /* END Embedded CODAP Styling */
  </style>
</head>
<body class="sc-focus" onload="onLoad()">
<h1>Embedded Mode - Shared Page</h1>
<p>Demos CODAP in Embedded Mode sharing a page with the hosting web application.
Here the hosted application is represented by a single button.</p>
<button id="create-calculator">Create a Calculator</button>
<div id="my-app">
  <button id="press-me">press-me</button>
  <div id="message-area"></div>
</div>

<!-- create an anchor for CODAP -->
<div id='codap'></div>

<!-- ******************  BEGIN CODAP BODY   ****************** -->
<!-- **  COPY From embeddedCODAP/static/dg/en/cert/index.html * -->
<script type="text/javascript">
  if (SC.setupBodyClassNames) {
    SC.setupBodyClassNames()
  }
</script>
<script type="text/javascript" src="embeddedCODAP/static/dg/en/cert/javascript-packed.js"></script>
<!-- ******************   END CODAP BODY   ****************** -->

<!-- Host page javascript. -->
<script type="application/javascript">
  function onLoad() {
    function animationEndHandler(ev) {
      this.removeEventListener('animationend', animationEndHandler)
      document.body.removeChild(this);
    }
    function pressMeHandler(ev) {
      var el = document.createElement('div');
      el.id='here-and-gone';
      el.appendChild(document.createTextNode('Wow!'));
      document.body.appendChild(el);
      el.addEventListener('animationend', animationEndHandler);
    }
    function calculatorBtnHandler(ev) {
      codapEndpoint.call({
        action: 'create',
        resource: 'component',
        values: {
          type: 'calculator'
        }}, function (reply) {

        }
      ), function () {
        console.log('Created calculator');
      };
    }

    function codapHandler(message, callback) {
      console.log('main-page recieved: ' + message);
      callback({success: true});
    }

    // create a connector to CODAP and connect
    var codapEndpoint = new DG.IFramePhoneEmulator(codapHandler, 'data-interactive', 'main-page')
    if (DG.localIFramePhoneEndpoint) {
      DG.localIFramePhoneEndpoint.connect(codapEndpoint);
    }

    var pressMeBtn = document.getElementById('press-me');
    var calculatorBtn = document.getElementById('create-calculator');

    pressMeBtn && pressMeBtn.addEventListener('click', pressMeHandler);
    calculatorBtn && calculatorBtn.addEventListener('click', calculatorBtnHandler);

  }
</script>
</body>
</html>
