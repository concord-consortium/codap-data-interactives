<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Drawing Tool Demo</title>
    <style type="text/css">
      body {
        margin: 0;
        font-family: Arial;
      }

      .dt-container {
        background-color: lightgray;
      }
      .container {
        position: relative;
      }
      #camera {
        display: block;
        position: fixed;
        top: 10px;
        right: 10px;
        width: 43px;
        height: 33px;
        vertical-align: middle;
        text-align: center;
        background-color: white;
        background-image: url(camera.png);
        background-size: contain;
        border-radius:5px;
        cursor: pointer;
      }
      @keyframes flash {
        from {
          background-color: white;
        }
        to {
          background-color: transparent;
        }
      }
      #camera-flash {
        background-color: transparent;
        width: 100%;
        height: 100%;
      }
      #camera-flash:not(:active) {
        animation: .3s flash;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="drawing-tool"></div>
      <div id="camera" title="Save drawing..."><div id="camera-flash">&nbsp;</div></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.js"></script>
    <script src="../Common/js/build-include.js"></script>
    <script src="../Common/js/iframe-phone.js"></script>
    <script src="../Common/js/CodapInterface.js"></script>
    <script src="./lib/drawing-tool.js"></script>
    <script src="./draw-tool-plugin.js"></script>
    <script>
      var state = null;
      $("#clear").on("click", function () {
        drawingTool.clear(true);
      });
    </script>
  </body>
</html>
