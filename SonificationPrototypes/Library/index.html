<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sonification Plugin Library</title>

    <script type="text/javascript" src="../../Common/js/iframe-phone.js"></script>
    <script type="text/javascript" src="../../Common/js/CodapInterface.js"></script>
    <script type="text/javascript" src="../lib/CodapPluginHelper.js"></script>
    <script type="text/javascript" src="../lib/CodapDragHandler.js"></script>

    <script type="text/javascript" src="../lib/vue.min.js"></script>

    <script type="text/javascript" src="../common/PluginList.js"></script>
    <link rel="stylesheet" href="../common/styles.css">

    <style type="text/css">
        #header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        .draggable-block {
            outline: black 1px solid;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;

            background-color: #eeeeee;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="header">Click to open</div>
    <!--<div class="draggable-block" v-for="plugin in plugins" draggable="true" v-on:dragstart="dragstart(plugin,$event)" @click="openPlugin(plugin)">{{plugin.name}}</div>-->
    <div class="draggable-block" v-for="plugin in plugins" draggable="true" @click="openPlugin(plugin)">{{plugin.name}}</div>
    <div id="footer-container">
        Click for info <img src="../images/Arrow_right_font_awesome.svg" style="height:70%" alt="right" draggable="false">
        <img id="info-icon" src="../images/Icon-round-Question_mark.svg" alt="Information" draggable="false" @click="openInfoPage">
        <img id="draggable-link" src="../images/Simpleicons_Interface_link-interface-symbol-1.svg" draggable="true" ondragstart="(ev => {
            ev.dataTransfer.setData('text', window.location.href);
            ev.dataTransfer.setData('url', window.location.href);
        })(event)">
    </div>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
