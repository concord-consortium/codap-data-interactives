<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title data-text="DG.plugin.Sampler.title"></title>
    <link rel="stylesheet" type="text/css" href="tp-sampler.css" />
    <script src="../Common/js/build-include.js"></script>
    <script src="src/lib/snap.svg-min.js"></script>
    <script src="src/lib/snap-plugins.js"></script>
    <script src="src/lib/iframe-phone.js"></script>
    <script src="src/app.js" type="module"></script>
  </head>
  <body>
    <div id="tabs">
      <div id="tab-devices" class="active" data-text="DG.plugin.Sampler.tab.devices"></div>
      <div id="tab-measures" data-text="DG.plugin.Sampler.tab.measures"></div>
      <div id="tab-options" data-text="DG.plugin.Sampler.tab.options"></div>
      <div id="tab-about" data-text="DG.plugin.Sampler.tab.about"></div>
    </div>
    <div id="sampler">
      <div id="top-bar">
        <button id="run" data-text="DG.plugin.Sampler.top-bar.run"></button>
        <button id="stop" data-text="DG.plugin.Sampler.top-bar.stop"></button>
        <input id="speed" type="range" min="0" max="3" value="1" list="speedsettings">
        <datalist id="speedsettings">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </datalist>
        <span id="speed-text" data-text="DG.plugin.Sampler.top-bar.medium-speed"></span>
      </div>
      <div id="draw-settings">
        <div>
          <span data-text="DG.plugin.Sampler.draw-settings.select-items-p1"></span>
          <input id="sample_size" />
          <span data-text="DG.plugin.Sampler.draw-settings.select-items-p2"></span>
        </div>
        <div>
          <span data-text="DG.plugin.Sampler.draw-settings.collect-samples-p1"></span>
          <input id="repeat" />
          <span data-text="DG.plugin.Sampler.draw-settings.collect-samples-p2"></span>
        </div>
      </div>
      <div id="edit-device_name">
        <input id="device_name" type="text"/>
      </div>
      <div id="model">
        <svg width="100%" height="100%" viewBox="0 0 205 220"></svg>
      </div>
      <div id="model-controls">
        <button id="add-variable" data-title="DG.plugin.Sampler.model-controls.add-variable-title">+</button>
        <button id="remove-variable" data-title="DG.plugin.Sampler.model-controls.remove-variable-title">-</button>
        <button id="add-variable-series" data-title="DG.plugin.Sampler.model-controls.add-series-title">...</button>
        <select id="select-collection" class="hidden" name="select">
          <option selected data-text="DG.plugin.Sampler.model-controls.select-collection-loading"></option>
        </select>
      </div>
      <div>
        <button id="reset" data-title="DG.plugin.Sampler.reset-title" data-text="DG.plugin.Sampler.reset-text"></button>
      </div>
      <div id="device-selection">
        <button id="mixer" class="active" data-text="DG.plugin.Sampler.device-selection.mixer"></button>
        <button id="spinner" data-text="DG.plugin.Sampler.device-selection.spinner"></button>
        <button id="collector" data-text="DG.plugin.Sampler.device-selection.collector"></button>
      </div>
      <input id="variable-name-change" type="text" />
      <input id="variable-percentage-change" type="text" />
      <div id="model-cover" class="hidden">?</div>
      <div id="spinner-cover" class="hidden"><img src="spinner-cover.svg" alt="" data-alt="DG.plugin.Sampler.spinner-cover-alt"></div>
    </div>
    <div id="measures" class="hidden">
      <div id="measures-top">
        <div id="measures-instructions" data-text="DG.plugin.Sampler.measures-instructions"></div>
        <div id="select-measure-container">
          <label for="select-measure" id="select-measure-label" data-text="DG.plugin.Sampler.select-measure"></label>
          <select id="select-measure">
            <option id="default" disabled selected value="">Select a formula</option>
            <option id="conditional_count" value="conditional_count" data-text="DG.plugin.Sampler.conditional_count"></option>
            <option id="sum" value="sum" data-text="DG.plugin.Sampler.sum"></option>
            <option id="mean" value="mean" data-text="DG.plugin.Sampler.mean"></option>
            <option id="median" value="median" data-text="DG.plugin.Sampler.median"></option>
            <option id="conditional_sum" value="conditional_sum" data-text="DG.plugin.Sampler.conditional_sum"></option>
            <option id="conditional_percentage" value="conditional_percentage" data-text="DG.plugin.Sampler.conditional_percentage"></option>
            <option id="conditional_mean" value="conditional_mean" data-text="DG.plugin.Sampler.conditional_mean"></option>
            <option id="conditional_median" value="conditional_median" data-text="DG.plugin.Sampler.conditional_median"></option>
            <option id="difference_of_means" value="difference_of_means" data-text="DG.plugin.Sampler.difference_of_means"></option>
            <option id="difference_of_medians" value="difference_of_medians" data-text="DG.plugin.Sampler.difference_of_medians"></option>
          </select>
        </div>
        <div id="measure-name-container">
          <label for="measure-name" id="measure-name-label" data-text="DG.plugin.Sampler.measure-name-label"></label>
          <input type="text" id="measure-name"></input>
        </div>
        <div id="measure-formulas">
          <div id="sum-formula-container" class="formula hidden">
            <span id="sum-formula" data-text="DG.plugin.Sampler.sum-formula"></span>
            <span class="formula-paren">(
              <select id="sum-select-output">
              </select>
            )</span>
          </div>
          <div id="mean-formula-container" class="formula hidden">
            <span id="mean-formula" data-text="DG.plugin.Sampler.mean-formula"></span>
            <span class="formula-paren">(
              <select id="mean-select-output">
              </select>
            )</span>
          </div>
          <div id="median-formula-container" class="formula hidden">
            <span id="median-formula" data-text="DG.plugin.Sampler.median-formula"></span>
            <span class="formula-paren">(
              <select id="median-select-output">
              </select>
            )</span>
          </div>
          <div id="conditional_count-formula-container" class="formula hidden">
            <span id="conditional_count-formula" data-text="DG.plugin.Sampler.conditional_count-formula"></span>
            <span class="formula-paren">(
              <select id="conditional_count-select-output">
              </select>
              <select id="conditional_count-select-operator">
              </select>
              <select id="conditional_count-select-value">
              </select>
              )</span>
          </div>
          <div id="conditional_sum-formula-container" class="formula hidden">
            <span id="conditional_sum-formula" data-text="DG.plugin.Sampler.conditional_sum-formula"></span>
            <span class="formula-paren">(
              <select id="conditional_sum-select-output">
              </select> ,
              <select id="conditional_sum-select-output-2">
              </select>
              <select id="conditional_sum-select-operator">
              </select>
              <select id="conditional_sum-select-value">
              </select>
              )</span>
          </div>
          <div id="conditional_percentage-formula-container" class="formula hidden">
            <span id="conditional_percentage-formula" data-text="DG.plugin.Sampler.conditional_percentage-formula-pt-1"></span>
            <span class="formula-paren">(
              <select id="conditional_percentage-select-output">
              </select>
              <select id="conditional_percentage-select-operator">
              </select>
              <select id="conditional_percentage-select-value">
              </select>
              )</span>
            <span id="conditional_percentage-formula" data-text="DG.plugin.Sampler.conditional_percentage-formula-pt-2"></span>
          </div>
          <div id="conditional_mean-formula-container" class="formula hidden">
            <span id="conditional_mean-formula" data-text="DG.plugin.Sampler.conditional_mean-formula"></span>
            <span class="formula-paren">(
              <select id="conditional_mean-select-output">
              </select> ,
              <select id="conditional_mean-select-output-2">
              </select>
              <select id="conditional_mean-select-operator">
              </select>
              <select id="conditional_mean-select-value">
              </select>
              )</span>
          </div>
          <div id="conditional_median-formula-container" class="formula hidden">
            <span id="conditional_median-formula" data-text="DG.plugin.Sampler.conditional_median-formula"></span>
            <span class="formula-paren">(
              <select id="conditional_median-select-output">
              </select> ,
              <select id="conditional_median-select-output-2">
              </select>
              <select id="conditional_median-select-operator">
              </select>
              <select id="conditional_median-select-value">
              </select>
              )</span>
          </div>
          <div id="difference_of_means-formula-container" class="formula hidden">
            <span id="difference_of_means-formula-pt-1" data-text="DG.plugin.Sampler.difference_of_means-formula-pt-1"></span>
            <span class="formula-paren">(
              <select id="difference_of_means-select-output-pt-1">
              </select> ,
              <select id="difference_of_means-select-output-pt-1-2">
              </select>
              <select id="difference_of_means-select-operator-pt-1">
              </select>
              <select id="difference_of_means-select-value-pt-1">
              </select>
            )</span>
            <span id="difference_of_means-formula-pt-2" data-text="DG.plugin.Sampler.difference_of_means-formula-pt-2"></span>
            <span class="formula-paren">(
              <select id="difference_of_means-select-output-pt-2">
              </select> ,
              <select id="difference_of_means-select-output-pt-2-2">
              </select>
              <select id="difference_of_means-select-operator-pt-2">
              </select>
              <select id="difference_of_means-select-value-pt-2">
              </select>
            )</span>
          </div>
          <div id="difference_of_medians-formula-container" class="formula hidden">
            <span id="difference_of_medians-formula-pt-1" data-text="DG.plugin.Sampler.difference_of_medians-formula-pt-1"></span>
            <span class="formula-paren">(
              <select id="difference_of_medians-select-output-pt-1">
              </select> ,
              <select id="difference_of_medians-select-output-pt-1-2">
              </select>
              <select id="difference_of_medians-select-operator-pt-1">
              </select>
              <select id="difference_of_medians-select-value-pt-1">
              </select>
            )</span>
            <span id="difference_of_means-formula-pt-2" data-text="DG.plugin.Sampler.difference_of_medians-formula-pt-2"></span>
            <span class="formula-paren">(
              <select id="difference_of_medians-select-output-pt-2">
              </select> ,
              <select id="difference_of_medians-select-output-pt-2-2">
              </select>
              <select id="difference_of_medians-select-operator-pt-2">
              </select>
              <select id="difference_of_medians-select-value-pt-2">
              </select>
            )</span>
          </div>
        </div>
      </div>
      <div id="measures-bottom">
        <button id="add-measure" data-text="DG.plugin.Sampler.add-measure" class="disabled"></button>
      </div>
    </div>
    <div id="options" class="hidden">
      <div id="selection-options" class="disablable">
        <div id="select-cases" data-text="DG.plugin.Sampler.selection-options.select-cases"></div>
        <input type="radio" id="with-replacement" name="replacement-group" value="with-replacement">
        <label for="with-replacement" data-text="DG.plugin.Sampler.selection-options.with-replacement"></label>
        <br>
        <input type="radio" id="without-replacement" name="replacement-group" value="without-replacement">
        <label for="without-replacement" data-text="DG.plugin.Sampler.selection-options.without-replacement"></label>
      </div>
      <div id="hide-options" class="disablable">
        <input type="checkbox" id="hideModel" name="hideModel" value="hideModel">
        <label for="hideModel" data-text="DG.plugin.Sampler.hide-options.hide"></label>
      </div>
      <div id="password-area">
        <label for="password" id="pass-text-lock" data-text="DG.plugin.Sampler.password-options.lock-title"></label>
        <label for="password" id="pass-text-unlock" data-text="DG.plugin.Sampler.password-options.unlock-title"></label>
        <div>
          <input id="password" type="text" />
          <button id="pass-lock" data-text="DG.plugin.Sampler.password-options.lock"></button>
          <button id="pass-unlock" data-text="DG.plugin.Sampler.password-options.unlock"></button>
        </div>
        <div id="password-failed" class="hidden" data-text="DG.plugin.Sampler.password-options.password-failed">
        </div>
      </div>
      <div>
        <button id="reload-settings" data-text="DG.plugin.Sampler.options.reload"></button>
      </div>
    </div>
    <div id="about-panel" class="hidden">
      <div>
        <p data-text="DG.plugin.Sampler.about.paragraph1">
        </p>
        <ul>
          <li data-text="DG.plugin.Sampler.about.item1"></li>
          <li data-text="DG.plugin.Sampler.about.item2"></li>
        </ul>
        <p>
          <span data-text="DG.plugin.Sampler.about.paragraph2.1"></span>
          <a href="https://www.youtube.com/watch?v=aPibzv3goJY&list=PLq_mgFaS8OGYF1cKF4IrBl_0RwB_SWQk1&index=2"
             target="_blank" rel="noreferrer noopener" data-text="DG.plugin.Sampler.about.tutorial-link-text">video tutorial</a>
          <span data-text="DG.plugin.Sampler.about.paragraph2.2"></span>
        </p>
        <p>
          <span data-text="DG.plugin.Sampler.about.paragraph3.1"></span>
          <a href="http://www.tinkerplots.com/" target="_blank" rel="noreferrer noopener" data-text="DG.plugin.Sampler.about.tinkerPlots-link-text"></a>.
          <span data-text="DG.plugin.Sampler.about.paragraph3.2"></span>
          <a href="https://concord.org" target="_blank" rel="noreferrer noopener">Concord Consortium</a>
          <span data-text="DG.plugin.Sampler.about.paragraph3.3"></span>
          <a href="https://hirise.fi.ncsu.edu/projects/esteem/" target="_blank" rel="noreferrer noopener" data-text="DG.plugin.Sampler.about.esteem-link-text"></a>
          <span data-text="DG.plugin.Sampler.about.paragraph3.4"></span>
          <img src="esteem-logo.jpg" alt="Esteem logo" style="float:right; width:100px;margin-left:1em;"/>
          <span data-text="DG.plugin.Sampler.about.paragraph3.6"></span>
        </p>
      </div>
    </div>
  </body>
</html>
