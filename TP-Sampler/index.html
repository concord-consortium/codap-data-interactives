<html>
  <head>
    <link rel="stylesheet" type="text/css" href="tp-sampler.css" />
    <script src="../Common/js/iframe-phone.js" language="javascript"></script>
    <script src="../Common/js/CodapInterface.js"></script>
    <script src="src/lib/snap.svg-min.js"></script>
  </head>
  <body>
    <div id="top-bar">
      <button id="run">START</button>
      <button id="stop">STOP</button>
      <input id="speed" type="range" min="0" max="3" value="1" list="speedsettings">
      <datalist id="speedsettings">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </datalist>
      <span id="speed-text">Medium</span>
    </div>
    <div id="draw-settings">
      <span>Draw</span>
        <input id="draws" value="2"></input>
        <span>Repeat</span>
        <input id="repeat" value="5"></input>
      </div>
    <div id="model">
      <svg width="100%" height="100%" viewBox="0 0 205 220"></svg>
    </div>
    <div id="model-controls">
      <button id="add-variable">+</button>
      <button id="remove-variable">-</button>
      <select id="select-collection" class="hidden" name="select">
        <option selected>Loading collections...</option>
      </select>
      <button id="refresh-list" class="hidden">Refresh list</button>
    </div>
    <div id="device-selection">
      <button id="mixer" class="active">Mixer</button>
      <button id="spinner">Spinner</button>
      <button id="collector">Collector</button>
    </div>
    <input id="variable-name-change" type="text"></input>
    <script src="src/app.js"></script>
  </body>
</html>
